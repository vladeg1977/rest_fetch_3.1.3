<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div th:insert="modal/header :: header"></div>
<div th:insert="modal/modalEdit :: #modalEdit"></div>
<div th:insert="modal/modalDelete :: #modalDelete"></div>

<main class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 pt-4">
            <div class="list-group list-group-flush">
                <a href="/admin" class="list-group-item list-group-item-action active">
                    Admin
                </a>
                <a href="/user" class="list-group-item list-group-item-action">
                    User
                </a>
            </div>
        </div>
        <div class="col-10 bg-light p-4">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#UsersTable" id="idUsersTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="UsersTable" role="tabpanel">
                    <div class="container-fluid border rounded">
                        <h5 class="mt-3 mb-3">All users</h5>
                    </div>
                    <div class="container-fluid bg-white p-3">
                        <table class="table table-striped table-borderless">
                            <thead>
                            <tr class="border-top">
                                <th>USER ID</th>
                                <th>NAME</th>
                                <th>LOGIN</th>
                                <th>ROLE</th>
                                <th>EDIT</th>
                                <th>DELETE</th>
                            </tr>
                            </thead>
                            <tbody id="allUsers">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="NewUser" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="container-fluid border rounded">
                        <h5 class="mt-3 mb-3">Add new user</h5>
                    </div>
                    <div class="container-fluid bg-white p-3">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <form id="newUserForm">
                                    <div class="mb-3 text-center">
                                        <label for="nameNew"><b>Name</b></label>
                                        <input id="nameNew" class="form-control" type="text">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="loginNew"><b>Login</b></label>
                                        <input id="loginNew" class="form-control" type="text">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="passwordNew"><b>Password</b></label>
                                        <input id="passwordNew" class="form-control" type="password">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="roleNew"><b>Role</b></label>
                                        <select class="form-select" name="roleNew" id="roleNew" size="2" multiple>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="/js/showUser.js"></script>
<script src="/js/allUsers.js"></script>
<script src="/js/allRoles.js"></script>
<script src="/js/editUser.js"></script>
<script src="/js/addUser.js"></script>
<script src="/js/deleteUser.js"></script>
</body>
</html>
