<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div th:fragment="modalEdit" class="modal" id="modalEdit" tabindex="-1"
     aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center text-center modal-param">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <form id="editForm">
                                <div class="mb-3">
                                    <label for="idEdit"><b>ID</b></label>
                                    <input id="idEdit" class="form-control" type="text" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="nameEdit"><b>Name</b></label>
                                    <input id="nameEdit" class="form-control" type="text">
                                </div>
                                <div class="mb-3">
                                    <label for="loginEdit"><b>Login</b></label>
                                    <input id="loginEdit" class="form-control" type="text">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordEdit"><b>Password</b></label>
                                    <input id="passwordEdit" class="form-control" type="password">
                                </div>
                                <div class="mb-3">
                                    <label for="roleEdit"><b>Role</b></label>
                                    <select class="form-select" name="roleEdit" id="roleEdit" size="2" multiple>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
