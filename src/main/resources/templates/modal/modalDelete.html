<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<div th:fragment="modalDelete" class="modal" id="modalDelete" tabindex="-1"
     aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center text-center modal-param">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <form id="deleteForm">
                                <div class="mb-3">
                                    <label for="idDelete"><b>ID</b></label>
                                    <input id="idDelete" class="form-control" type="text" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="nameDelete"><b>Name</b></label>
                                    <input id="nameDelete" class="form-control" type="text" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="loginDelete"><b>Login</b></label>
                                    <input id="loginDelete" class="form-control" type="text" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordDelete"><b>Password</b></label>
                                    <input id="passwordDelete" class="form-control" type="password" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="roleDelete"><b>Role</b></label>
                                    <select class="form-select" name="roleDelete" id="roleDelete" size="2" multiple disabled>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
