<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<div th:insert="modal/header :: header"></div>
<main class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 p-0 pt-3">
            <div class="list-group list-group-flush">
                <a sec:authorize="hasAuthority('ADMIN')" href="/admin" class="list-group-item list-group-item-action">
                    Admin
                </a>
                <a href="/user" class="list-group-item list-group-item-action active">
                    User
                </a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <h1 class="p-3">User information-page</h1>
            <div class="container-fluid border rounded">
                <h5 class="mt-3 mb-3">About user</h5>
            </div>
            <div class="container-fluid bg-white p-3">
                <table  class="table table-striped table-borderless">
                    <thead>
                    <tr class="border-top">
                        <th>USER ID</th>
                        <th>NAME</th>
                        <th>LOGIN</th>
                        <th>ROLE</th>
                    </tr>
                    </thead>
                    <tbody id="userInfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="/js/showUser.js"></script>
</body>
</html>
